<div id="main" ng-init="initStuDetail()">
    <form action="" method="">
        <div class="search_add">
            <input type="button" value="返回班级" class="btn_add" ng-click="goStu()" />
        </div>
        <div id="data">
            <table id="datalist">
                <tr>
                    <th>班级名称</th>
                    <th>姓名</th>
                    <th>头像</th>
                    <th>电话</th>
                    <th>角色</th>
                    <th>真是姓名</th>
                </tr>
                <tr ng-repeat="bind in bindList">
                    <td ng-bind="bind.classname"></td>
                    <td ng-bind="bind.username"></td>
                    <td>
                        <img src="{{bind.userimgurl}}" width="80px;" />
                    </td>
                    <td ng-bind="bind.userphone"></td>
                    <td ng-bind="bind.rolename"></td>
                    <td ng-bind="bind.relname"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
